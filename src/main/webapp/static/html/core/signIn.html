<div class="container">
	<div id="logbox">
		<form id="signin" method="post" action="http://localhost:8080/portal/login">
			<h1>account login</h1>
			<input 
				name="username" 
				type="text"
				placeholder="enter your username" 
				required="required"				
				class="input pass" /> 
			<input
				name="password" 
				type="password"
				placeholder="enter your password" 
				required="required"
				class="input pass" /> 
			<input 
				type="submit" 
				value="Sign me in!"
				class="inputButton" />
			<div 
				class="text-center">
				<a href="#" id="">create an account</a>
				<a href="#" id="">forgot password</a>
			</div>
		</form>
	</div>
</div>

<style type="text/css"> 
	.contact-form {
	    margin-top:70px;
	}
</style>
<div class="container">
	<div class="row">
		<div class="col-sm-4">
			<h3>Drop us a line!</h3>
			<hr>
			<address>
				<strong>Email:</strong> <a href="mailto:#"> help@trainbrainstudio.com</a>
				<br> <strong>Phone:</strong> +91 7718 92 5575
			</address>
	      	<div class="span4">
	    		<address>
	    			<strong>Raghuleela mall, B1-303</strong><br>
	    			B1-303, Kandivali west,<br>
	    			Mumbai-400067<br>
	    			Maharashtra, India<br>
	    		</address>
	    	</div>			
		</div>
		<div class="col-sm-8 contact-form">
			<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>

			<form id="contact" method="post" class="form" role="form">
				<div class="row">
					<div class="col-xs-6 col-md-6 form-group">
						<input ng-model="message.name" ng-value="bannerdata.USER_DATA.name" name="name" class="form-control" id="name" placeholder="Name" type="text" required></input>
					</div>
					<div class="col-xs-6 col-md-6 form-group">
						<input ng-model="message.emailId" ng-value="bannerdata.USER_DATA.emailId" name="emailId" class="form-control" id="emailId" placeholder="Email Id" type="email" required></input>
					</div>
				</div>
				<textarea ng-model="message.message" name="message" class="form-control" id="message" placeholder="Message" rows="5"></textarea>
				<br />
				<div class="row">
					<div class="col-xs-12 col-md-12 form-group">
						<button class="btn btn-primary pull-right" ng-click="submitMessage(message)">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<br>
	<div class="row-fluid">
        <div class="span8">
        	<iframe width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.co.uk/maps?f=q&source=s_q&hl=en&geocode=&q=15+Springfield+Way,+Hythe,+CT21+5SH&aq=t&sll=52.8382,-2.327815&sspn=8.047465,13.666992&ie=UTF8&hq=&hnear=15+Springfield+Way,+Hythe+CT21+5SH,+United+Kingdom&t=m&z=14&ll=51.077429,1.121722&output=embed"></iframe>
    	</div>
    </div>
</div>

<form class="form-horizontal">
	<fieldset>

		<!-- Form Name -->
		<legend>{{formData.formDesc}}</legend>
		
		<div ng-repeat="field in formData.fieldAry" class="form-group">
			<label class="col-md-4 control-label" for="{{field.name}}">{{field.label}}</label>
			<div class="col-md-4">
				<input type="{{field.type}}" name="{{field.name}}">
			</div>
		</div>

	</fieldset>
</form>
